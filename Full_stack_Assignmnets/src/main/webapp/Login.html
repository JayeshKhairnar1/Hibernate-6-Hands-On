<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4267B2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #4267B2;
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jayesh's Cloud Service - Login</h1>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form action="LoginServ" method="get">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
