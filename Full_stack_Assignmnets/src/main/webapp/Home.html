<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4267B2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container a {
            display: block;
            text-decoration: none;
            color: #4267B2;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #4267B2;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container a:hover {
            background-color: #4267B2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jayesh's Cloud Service</h1>
    </div>
    <div class="container">
        <a href="Register.html">New User</a>
        <a href="Login.html">Login</a>
        <a href="Admin.html">Admin</a>
    </div>
</body>
</html>
